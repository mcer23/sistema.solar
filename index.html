<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema solar</title>
    <link rel="shortcut icon" href="assets/ico/sistema-solar.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema Solar</h1>
        <h2>Haz click en el planeta que deseas conocer</h2>
    </header>
    <main>
        <section class="planets--universe">
            <div class="planets--universe-sun">
                <img src="assets/img/Sol.png" alt="Sun image">
            </div>
            <div class="planets--universe-mercury">
                <img src="assets/img/Mercurio.png" alt="Mercury image">
            </div>
            <div class="planets--universe-venus">
                <img src="assets/img/Venus.png" alt="Venus image">
            </div>
            <div class="planets--universe-earth">
                <img src="assets/img/Tierra.png" alt="Earth image">
            </div>
            <div class="planets--universe-mars">
                <img src="assets/img/Marte.png" alt="Mars image">
            </div>
            <div class="planets--universe-jupiter">
                <img src="assets/img/Júpiter.png" alt="Jupiter image">
            </div>
            <div class="planets--universe-saturn">
                <img src="assets/img/Saturno.png" alt="Saturn image">
            </div>
            <div class="planets--universe-uranus">
                <img src="assets/img/Urano.png" alt="Uranus image">
            </div>
            <div class="planets--universe-neptune">
                <img src="assets/img/Neptuno.png" alt="Neptune image">
            </div>
        </section>
    </main>
</body>
</html>
